<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div id="myChart"></div>

    <script>
        // create a new chart div
        var chartDiv = document.createElement('div');
        chartDiv.id = 'myChart';
        chartDiv.style.width = '300px';
        chartDiv.style.height = '200px';

        // create the line chart
        Highcharts.chart('myChart', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Line Chart'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Value'
                }
            },
            series: [{
                name: 'Series 1',
                data: [1, 3, 2, 4, 5, 7, 6, 8, 9, 11, 10, 12]
            }]
        });

        // add the chart to the basemap chapter
        var divChapter3 = document.getElementById('chapter3');
        divChapter3.appendChild(chartDiv);

    </script>
</body>

</html>
