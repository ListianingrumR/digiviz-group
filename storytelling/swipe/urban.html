<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <title>Swipe Urban Area Map</title>
    <style>
        body { margin: 0; padding: 0; }

        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>

<body>
    <style>
        body {
        overflow: hidden;
        }
         
        body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }
         
        .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        }
        </style>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
    
    <div id="comparison-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicmFobWFkaXRhbGlzdGlhIiwiYSI6ImNsaGgxc2NnZjE3djUza280bm9zNDZvZTEifQ.57sNvc5t-CVj1Kz285GZbw';
        const beforeMap = new mapboxgl.Map({
        container: 'before',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/rahmaditalistia/clhnkdu9n01oq01pn4vwi281e',
        center: [-118.23, 34.05],
        zoom: 8
        });
    
        const afterMap = new mapboxgl.Map({
        container: 'after',
        style: 'mapbox://styles/rahmaditalistia/clhnmyn4b01kh01qt7yc4cfep',
        center: [-118.23, 34.05],
        zoom: 8
        });
        
        // A selector or reference to HTML element
        const container = '#comparison-container';
        
        const map = new mapboxgl.Compare(beforeMap, afterMap, container, {
        // Set this to enable comparing two maps by mouse movement:
        // mousemove: true
        });
    </script>
    
</body>
</html>
